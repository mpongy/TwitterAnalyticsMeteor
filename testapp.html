<head>
	<title>testapp</title>
	<style type="text/css">
		html, body, #map-canvas { height: 70%; margin: 0; padding: 0;}
	</style>
</head>

	<body>
		<h1>UBER Twitter Analytics!</h1>


		<div class="bs-example">
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#sectionA">Top Retweeted and Favourited</a></li>
				<li><a data-toggle="tab" href="#sectionB">Top Hashtags</a></li>      
			</ul>
			<div class="tab-content">
				<div id="sectionA" class="tab-pane fade in active">
					<div id="row">
						{{> topRetweeted}}
						{{> topFavorited}}
					</div>
				</div>
				<div id="sectionB" class="tab-pane fade">
					{{> topHashtags}}
				</div>
			</div>
		</div>





	</body>

	<template name="topRetweeted">
<!-- 		<button type="button" onclick"haha()">hello</button>
 -->		<div class="col-md-6">
			<h2>Top Retweeted</h2>
			{{#each retweets}}
			<hr />
			<div style="height:70px">
			<p>
				<h4>{{text}} </h4>
				Retweet count: {{retweetCount}} 
				<br>
				Favorite Count: {{favoriteCount}} 
			</p>
			</div>
			{{/each}}
		</div>


	</template>

	<template name="topFavorited">
		<div class="col-md-6">
			<h2>Top Favorited</h2>
			{{#each retweets}}
			<hr />
			<div style="height:70px">
			<p>
				<h4>{{text}} </h4>
				Favorite count:{{favoriteCount}}
				<br>
				Retweet Count: {{retweetCount}} 
			</p>	
			</div>	
			{{/each}} 
		</div>
	</template>


	<template name="topHashtags">
		{{#each hashtags}}
		<div class="col-md-3" style="height:70px, text-align: center">
			<h3>#{{hashtag}}</h3>     <br>   count: {{count}} <br>
		</div>
		{{/each}}
	</template>
